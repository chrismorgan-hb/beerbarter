<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">
    &times;
  </button>

  <h3 class="modal-title">Add Beer</h3>
</div>
<div class="modal-body">
  <input type="text" ng-model="query" 
    placeholder="Start typing beer name" 
    typeahead="beer.name for beer in search($viewValue)"
    typeahead-loading="loadingBeers" class="form-control">
    <i ng-show="loadingBeers" class="glyphicon glyphicon-refresh"></i>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Beer Name</th>
        <th>Brewery</th>
        <th>Style</th>
        <th>ABV</th>
        <th>Vintage</th>
        <th>Qty</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="beer in beers | filter:query">
        <td>{{beer.name}}</td>
        <td>{{beer.brewery}}</td>
        <td>{{beer.style}}</td>
        <td>{{beer.abv}}%</td>
        <td>{{beer.vintage}}</td>
        <td>{{beersToAdd[beer.id] | zerofill}}</td>
        <td>
          <!-- TODO: Figure out how to make these equal width -->
          <div class="btn-group">
            <button type="button" ng-click="changeQty(beer.id, 1)" 
              class="btn btn-default btn-xs">+</button>
          </div>
          <div class="btn-group">
            <button type="button" ng-click="changeQty(beer.id, -1)" 
              class="btn btn-default btn-xs">-</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    TODO: Keep non-zero rows regardless of the search query
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="add()">Add</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
