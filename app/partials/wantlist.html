<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-body">
          Ad Unit
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body">
          Ad Unit
        </div>
      </div>
    </div>
  </div>
  <!-- shareWantlist Modal -->
  <div class="modal fade" id="shareWantlist" tabindex="-1" role="dialog" aria-labelledby="shareWantlistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="shareWantlistModalLabel">Share Want List</h4>
        </div>
        <div class="modal-body">
          TODO
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
        </div>
      </div>
    </div>
  </div>
<!-- addBeer Modal -->
  <div class="modal fade" id="addBeer" tabindex="-1" role="dialog" aria-labelledby="addBeerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="addBeerModalLabel">Add Beer</h4>
        </div>
        <div class="modal-body">
          TODO
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <!--TODO: Figure out a way to get these to be on the same row but allow the
              table header to extend the full width of the page -->
    <div class="col-md-10">
      <ul class="nav nav-tabs">
        <li><a href="#/inventory">INVENTORY</a></li>
        <li class="active"><a href="#/wantlist">WANT LIST</a></li>
      </ul>
    </div>
    <div class="col-md-2">
      <div class="btn-group">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#shareWantlist">
          SHARE
        </button>
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addBeer">
          ADD
	</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Beer Name</th>
          <th>Brewery</th>
          <th>Style</th>
          <th>ABV</th>
          <th>Rating</th>
          <th>Vintage</th>
          <th>Quantity Wanted</th>
          <th>Change</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="beer in beers">
          <td>{{beer.name}}</td>
	        <td>{{beer.brewery}}</td>
	        <td>{{beer.style}}</td>
	        <td>{{beer.abv}}%</td>
	        <!-- TODO: Rating stars -->
	        <td>{{beer.rating}}</td>
	        <td>{{beer.vintage}}</td>
  	      <td>{{beer.quantity}}</td>
	        <td>
            <!-- TODO: Figure out how to make these equal width -->
            <div class="btn-group">
	            <button type="button" class="btn btn-default btn-xs">+</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-xs">-</button>
            </div>
	        </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
