<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-body">
          Ad Unit
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body">
          Ad Unit
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <!--TODO: Figure out a way to get these to be on the same row but allow the
              table header to extend the full width of the page -->
    <div class="col-md-10">
      <ul class="nav nav-tabs">
        <li><a href="#/inventory">INVENTORY</a></li>
        <li class="active"><a href="#/wantlist">WANT LIST</a></li>
      </ul>
    </div>
    <div class="col-md-2">
      <div class="btn-group">
        <button type="button" class="btn btn-default" ng-click="shareWantlist()">
          SHARE
        </button>
        <button type="button" class="btn btn-default" ng-click="addBeer()">
          ADD
	      </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Beer Name</th>
          <th>Brewery</th>
          <th>Style</th>
          <th>ABV</th>
          <th>Rating</th>
          <th>Vintage</th>
          <th>Quantity Wanted</th>
          <th>Change</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="beer in beers">
          <td>{{beer.name}}</td>
	        <td>{{beer.brewery}}</td>
	        <td>{{beer.style}}</td>
	        <td>{{beer.abv}}%</td>
	        <!-- TODO: Rating stars -->
	        <td>{{beer.rating}}</td>
	        <td>{{beer.vintage}}</td>
  	      <td>{{beer.quantity}}</td>
	        <td>
            <!-- TODO: Figure out how to make these equal width -->
            <div class="btn-group">
	            <button type="button" class="btn btn-default btn-xs">+</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-xs">-</button>
            </div>
	        </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
